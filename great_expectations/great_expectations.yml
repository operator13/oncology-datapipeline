# Great Expectations Configuration
# Oncology Data Pipeline - Data Quality Framework
#
# This configuration file controls Great Expectations behavior for
# the oncology data pipeline data quality validations.

config_version: 3.0

# Datasources configuration
datasources:
  # Pandas datasource for CSV/DataFrame validation
  pandas_datasource:
    class_name: Datasource
    module_name: great_expectations.datasource
    execution_engine:
      class_name: PandasExecutionEngine
      module_name: great_expectations.execution_engine
    data_connectors:
      default_runtime_data_connector:
        class_name: RuntimeDataConnector
        module_name: great_expectations.datasource.data_connector
        batch_identifiers:
          - default_identifier_name
      file_data_connector:
        class_name: InferredAssetFilesystemDataConnector
        module_name: great_expectations.datasource.data_connector
        base_directory: ../data/
        default_regex:
          pattern: (.*)\.csv
          group_names:
            - data_asset_name

  # SQL datasource for SQL Server validation
  sqlserver_datasource:
    class_name: Datasource
    module_name: great_expectations.datasource
    execution_engine:
      class_name: SqlAlchemyExecutionEngine
      module_name: great_expectations.execution_engine
      connection_string: ${SQLSERVER_CONNECTION_STRING}
    data_connectors:
      default_inferred_data_connector:
        class_name: InferredAssetSqlDataConnector
        module_name: great_expectations.datasource.data_connector
        include_schema_name: true
      default_runtime_data_connector:
        class_name: RuntimeDataConnector
        module_name: great_expectations.datasource.data_connector
        batch_identifiers:
          - default_identifier_name

# Expectation stores configuration
stores:
  expectations_store:
    class_name: ExpectationsStore
    store_backend:
      class_name: TupleFilesystemStoreBackend
      base_directory: expectations/

  validations_store:
    class_name: ValidationsStore
    store_backend:
      class_name: TupleFilesystemStoreBackend
      base_directory: uncommitted/validations/

  checkpoint_store:
    class_name: CheckpointStore
    store_backend:
      class_name: TupleFilesystemStoreBackend
      base_directory: checkpoints/

  evaluation_parameter_store:
    class_name: EvaluationParameterStore

# Data Docs sites configuration
data_docs_sites:
  local_site:
    class_name: SiteBuilder
    show_how_to_buttons: true
    store_backend:
      class_name: TupleFilesystemStoreBackend
      base_directory: uncommitted/data_docs/local_site/
    site_index_builder:
      class_name: DefaultSiteIndexBuilder

# Default store names
expectations_store_name: expectations_store
validations_store_name: validations_store
checkpoint_store_name: checkpoint_store
evaluation_parameter_store_name: evaluation_parameter_store

# Anonymous usage statistics (disabled for enterprise)
anonymous_usage_statistics:
  enabled: false

# Notebooks configuration
notebooks:

# Include credentials from external file
config_variables_file_path: uncommitted/config_variables.yml

# Plugins directory for custom expectations
plugins_directory: plugins/
